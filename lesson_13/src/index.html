<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="section">
		<div class="container">
					<form class="register">
						<h1 class="header">Create an account</h1>
						<div class="form-group">
							<label class="email-label">Email:<span class="star"> *</span></label>
							<input type="email" name="" class="form-control" placeholder="johnsmith@gmail.com">
						</div>
						<div class="form-group">
							<label class="password-label">Choose Password<span class="star"> *</span></label>
							<input type="password" name="" class="form-control">
						</div>
						<div class="form-group">
							<label class="confirm-label">Confirm password<span class="star"> *</span></label>
							<input type="password" name="" class="form-control">
							<button class="btn btn-primary form-btn">Register now!</button>
						</div>
					</form>
		</div>
	</div>
</body>
</html>
