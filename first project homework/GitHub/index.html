<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Homework</title>
	<link rel="stylesheet" type="text/css" href="src/css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="section">
		<h1 class="header">
			<span>Получите видео-инструкцию</span><br>
			<strong>Как заработать свой первый миллион</strong>
		</h1>
		<div class="main">
			<div class="video">
				<iframe width="500" height="305" src="https://www.youtube.com/embed/8csrmFtztaU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
			<div class="form">
				<p>Введите свой email</p>
				<input type="" name="" placeholder="Ваше имя">
				<input type="" name="" placeholder="Ваш email">
				<button class="form-btn">Получить инструкцию</button>
			</div>
		</div>
		<div class="feature">
			<h2 class="feature-header">Почему нужно сделать это сейчас?</h2>
			<div class="col">
				<img src="img/01.png" alt="Первое преимущество">
				<p>Первое преимущество</p>
			</div>
			<div class="col">
				<img src="img/02.png" alt="Второе преимущество">
				<p>Второе преимущество</p>
			</div>
			<div class="col">
				<img src="img/03.png" alt="Третье преимущество">
				<p>Третье преимущество</p>
			</div>
			<div class="col">
				<img src="img/04.png" alt="Четвертое преимущество">
				<p>Четвертое преимущество</p>
			</div>
			<button class="feature-btn">Получить инструкцию</button>
		</div>
		<div class="customer">
			<h2 class="customer-header">Наши клиенты</h2>
			<div class="clients"><img src="img/11.png" alt="Клиент"></div>
			<div class="clients"><img src="img/12.png" alt="Клиент"></div>
			<div class="clients"><img src="img/13.png" alt="Клиент"></div>
			<div class="clients"><img src="img/14.png" alt="Клиент"></div>
			<div class="clients"><img src="img/15.png" alt="Клиент"></div>
			<div class="clients"><img src="img/16.png" alt="Клиент"></div>
			<div class="clients"><img src="img/17.png" alt="Клиент"></div>
			<div class="clients"><img src="img/18.png" alt="Клиент"></div>
		</div>
	</div>
</body>
</html>
