<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<!--Первый row для заголовка-->
			<div class="row">
				 <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
				 	<h1 class="header text-center">
				 		<span>Получите видео-инструкцию</span>
				 		<strong class="text-uppercase">Как заработать свой первый миллион</strong>
				 	</h1>
				 </div>
			</div>
			<div class="row">
				<div class="col-lg-6 col-lg-offset-1 col-md-6 col-md-offset-1 col-sm-8 col-sm-offset-2 col-xs-12">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/8csrmFtztaU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 col-md-4 col-md-offset-0 col-sm-8 col-sm-offset-2 col-xs-12">
					<div class="form">
						<p class="form-header text-center">Введите свой email</p>
						<form action="#">
							<input type="" name="" class="form-control input-lg" placeholder="Ваше имя">
							<input type="" name="" class="form-control input-lg" placeholder="Ваш Email">
							<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>	
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
				</div>
			</div>
		
			<div class="feature text-center">
				<div class="row">
					<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
						<div class="feature-box">
							<img src="img/01.png" alt="">
							<p>Первое приемущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
						<div class="feature-box">
							<img src="img/02.png" alt="">
							<p>Второе приемущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
						<div class="feature-box">
							<img src="img/03.png" alt="">
							<p>Третье приемущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
						<div class="feature-box">
							<img src="img/04.png" alt="">
							<p>Четвертое приемущество</p>
						</div>
					</div>
				</div>
			</div>
			<button class="btn btn-primary btn-lg form-btn center-block">Получить инструкцию</button>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-6 col-xs12 text-center">
					<h2 class="section-header text-uppercase">Наши клиенты</h2>
				</div>	
			</div>
			<div class="photos text-center">
				<div class="row">
					<div class="col-lg-3 col-md-3 col-sm-6 col-xs12">
						<div class="clients-box"><img src="img/11.png" alt=""></div>
					</div>
					<div class="col-lg-3 col-md-3 col-sm-6 col-xs12">
						<div class="clients-box"><img src="img/12.png" alt=""></div>
					</div>
					<div class="col-lg-3 col-md-3 col-sm-6 col-xs12">
						<div class="clients-box"><img src="img/13.png" alt=""></div>
					</div>
					<div class="col-lg-3 col-md-3 col-sm-6 col-xs12">
						<div class="clients-box"><img src="img/14.png" alt=""></div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-3 col-md-3 col-sm-6 col-xs12">
						<div class="clients-box"><img src="img/15.png" alt=""></div>
					</div>
					<div class="col-lg-3 col-md-3 col-sm-6 col-xs12">
						<div class="clients-box"><img src="img/16.png" alt=""></div>
					</div>
					<div class="col-lg-3 col-md-3 col-sm-6 col-xs12">
						<div class="clients-box"><img src="img/17.png" alt=""></div>
					</div>
					<div class="col-lg-3 col-md-3 col-sm-6 col-xs12">
						<div class="clients-box"><img src="img/18.png" alt=""></div>
					</div>
				</div>		
			</div>
		</div>
	</div>
</body>
</html>
